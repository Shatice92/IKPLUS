server:
  port: 9090

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${IKPLUS_POSTGRE_URL}
    username: ${IKPLUS_POSTGRE_USERNAME}
    password: ${IKPLUS_POSTGRE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true


  ikplus:
    jwt:
      secret-key: ${IKPLUS_JWT_SECRETKEY}
      issuer: ${IKPLUS_JWT_ISSUER}