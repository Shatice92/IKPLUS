<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body>
<h2>Şifre Yenileme</h2>
<div id="message"></div>
<form id="resetForm">
    <input type="hidden" id="token" name="token" value="">
    <label for="newPassword">Yeni Şifre:</label><br>
    <input type="password" id="newPassword" name="newPassword" required><br><br>
    <button type="submit">Şifreyi Güncelle</button>
</form>

<script>
    // URL'den token'ı al
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    document.getElementById('token').value = token;

    // Form submit işlemi
    document.getElementById('resetForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const newPassword = document.getElementById('newPassword').value;

        fetch('http://localhost:9090/v1/dev/password/reset', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `token=${encodeURIComponent(token)}&newPassword=${encodeURIComponent(newPassword)}`
        })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById('message');
                if (data.success) {
                    messageDiv.innerHTML = `<p style="color: green;">${data.message}</p>`;
                } else {
                    messageDiv.innerHTML = `<p style="color: red;">${data.message}</p>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerHTML = `<p style="color: red;">Bir hata oluştu.</p>`;
            });
    });
</script>
</body>
</html>
